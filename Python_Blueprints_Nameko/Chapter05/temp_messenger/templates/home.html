<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message['message'] }}</p>
        {% endfor %}
    {% else %}
        <p>No messages!</p>
    {% endif %}
</body>
</html>
